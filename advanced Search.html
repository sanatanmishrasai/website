<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link href="index.css" rel="stylesheet">
    </head>
    <body>
        <div class="top">
            
            <a href="Image Search.html">Google Image Search</a>
            <a href="index.html">Google Search</a>
        </div>
        <div class="img">
            <img src="Google_2015_logo.svg">
        </div>
        <div>
            <h2 style="text-align: center;">Google Advanced Search</h2>
        </div>


        <form action="https://google.com/images" class="main" >
            <h2><input type="text" name="as_q" placeholder="all these words">
            <br>
            <input type="text" name="as_epq" placeholder="this exact word or phrase">
            <br>
            <input type="text" name="as_oq" placeholder="any of these words">
            <br>
            <input type="text" name="as_eq" placeholder="none of these words">
            <br>
            <input type="submit" value="Advanced Search" style="background-color: blue; color: white;"></h2>
        </form>
    </body>
</html>
